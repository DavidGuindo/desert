<nav class="d-flex align-items-center justify-content-between w-100 px-3 navbar-container">
  <div class="d-flex align-items-center gap-1">
    <!-- Botón hamburguesa para móvil -->
    <button class="hamburger-menu d-md-none" (click)="toggleSidebar()" aria-label="Toggle menu">
      <mat-icon>menu</mat-icon>

    </button>
    
    <!-- Logo de la empresa -->
    <div class="d-flex align-items-center gap-1">
      <div class="company-logo"></div>
      <span class="company-name d-none d-md-inline">Acme Inc.</span>
    </div>
  </div>

  <div class="d-flex align-items-center gap-1">
    <!-- Logo del cliente -->
    <div class="client-logo" mat-button [matMenuTriggerFor]="userMenu"></div>
    <mat-menu #userMenu="matMenu">
      
      <!-- Menú de usuario con logout -->
      <button mat-menu-item>
        <mat-icon>logout</mat-icon>
        <span>Cerrar sesión</span>
      </button>
      
    </mat-menu>

  </div>
</nav>
