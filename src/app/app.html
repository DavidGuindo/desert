<div class="layout">


    @if (showSidebar()) {
        <!-- Navbar -->
        <app-navbar (logoutRequest)="onLogout()"></app-navbar>
        
        <!-- Sidebar -->
        <app-sidebar (collapsedChange)="onSidebarToggle($event)"></app-sidebar>
    }
    
    <!-- Contenido principal -->
    <main class="content" [ngStyle]="{'margin-left.px': showSidebar() ? mainMargin : 0}">
        <router-outlet></router-outlet>
    </main>
</div>
